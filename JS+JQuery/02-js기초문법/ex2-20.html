<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>	
<body>
<script>
    var a = 3;
    var b = "3";
    var c = 5;
    var d = 3;

    document.write((a == b) + "<br>"); // 같다 true
    document.write((a === b) + "<br>"); // 값과 데이터형이 같아야 true
    document.write((a != b) + "<br>"); // 값이 다르다
    document.write((a !== b) + "<br>"); // 값과 데이터형이 다르다.
    document.write((a > c) + "<br>");
    document.write((a < c) + "<br>");
    document.write((a >= c) + "<br>");
    document.write((a <= d) + "<br>");
</script>    
</body>  
</html>
